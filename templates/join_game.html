<!DOCTYPE html>
<html>
<head>
    <title>Join Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
    <h2>Join Game</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Game Code:</label>
            <input type="text" class="form-control" name="game_code" required>
        </div>
        <div class="mb-3">
            <label>Player 2 Name (optional):</label>
            <input type="text" class="form-control" name="player2_name" placeholder="Player 2">
        </div>
        <button type="submit" class="btn btn-success w-100">Join Game</button>
    </form>
</body>
</html>
