<!DOCTYPE html>
<html>
<head>
    <title>Join Game</title>
</head>
<body>
    <h2>Join Game</h2>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="game_code" placeholder="Game Code" required>
        <button>Join</button>
    </form>
</body>
</html>
