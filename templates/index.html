<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container mt-5">
    <h2>Enter Secret Numbers</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label>Player 1 Secret (1-9, 4 digits, no repeats):</label>
            <input type="text" class="form-control" name="player1" required>
        </div>
        <div class="mb-3">
            <label>Player 2 Secret (1-9, 4 digits, no repeats):</label>
            <input type="text" class="form-control" name="player2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Start Game</button>
    </form>
</body>
</html>
