<!DOCTYPE html>
<html>
<head>
    <title>Submit Secret - {{ player }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
    <h2>{{ player }}: Enter Your Secret Number</h2>

    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <input type="text" class="form-control" name="secret" placeholder="4 digits 1-9, no repeats" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Secret</button>
    </form>
</body>
</html>
