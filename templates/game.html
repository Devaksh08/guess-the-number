<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
</head>
<body>
    <h2>Game</h2>
    <p>Your Name: {{ player_name }}</p>
    <p>Current Turn: {{ game.players[game.turn].name }}</p>

    <form method="POST">
        <input type="text" name="guess" maxlength="4" required>
        <button>Guess</button>
    </form>

    <h3>Guess History</h3>
    <table border="1">
        <tr>
            <th>Player</th>
            <th>Guess</th>
            <th>Correct Digits</th>
            <th>Correct Position</th>
        </tr>
        {% for g in game.guesses %}
        <tr>
            <td>{{ g.player }}</td>
            <td>{{ g.guess }}</td>
            <td>{{ g.correct }}</td>
            <td>{{ g.position }}</td>
        </tr>
        {% endfor %}
    </table>

    <meta http-equiv="refresh" content="2">
</body>
</html>
